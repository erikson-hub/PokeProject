      <!-- Sección Login-->
      <div class="container">
        <div class="forms">
          <div class="form login">
            <span class="title">Iniciar Sesión</span>
            <form action="#" id="form">
              <div class="input-campo">
                <input
                  type="text"
                  id="username"
                  placeholder="Usuario"
                  required
                />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-campo">
                <input
                  type="password"
                  id="password"
                  class="password"
                  placeholder="Contraseña"
                  required
                />
                <i class="uil uil-lock icon"></i>
              </div>
              <div class="input-campo button-ingresar">
                <input type="submit" id="ingresar" value="INGRESAR" />
              </div>
            </form>
            <div class="login-signup">
              <span class="text"
                >No estás registrado?
                <a href="../Registro/registro.html" class="text signup"
                  >Regístrarte ahora</a
                >
              </span>
            </div>
            <div class="inicio">
              <a href="../../../index.html" class="text signup"
                >Volver a inicio</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Fin Login-->
    </div>
