      <!-- Formulario de Registro -->
      <div class="container">
         <div class="forms">
            <div class="form signup">
               <span class="title">Formulario de Registro</span>

               <form action="#">
                  <div class="input-campo">
                     <input type="text" placeholder="Introducir nombre completo" required>
                     <i class="uil uil-user"></i>
                  </div>
                  <div class="input-campo">
                     <input type="text" placeholder="Introducir correo electronico" required>
                     <i class="uil uil-envelope icon"></i>
                  </div>
                  <div class="input-campo">
                     <input type="text" placeholder="Ingresar nombre de usuario" required>
                     <i class="uil uil-user"></i>
                  </div>
                  <div class="input-campo">
                     <input type="password" class="password" placeholder="Ingresar contraseña" required>
                     <i class="uil uil-lock icon"></i>
                  </div>
                  <div class="input-campo">
                     <input type="password" class="password" placeholder="Confirmar contraseña" required>
                     <i class="uil uil-lock icon"></i>
                  </div>
                  <div class="input-campo button-registro">
                     <input type="button" value="REGISTRARSE">
                  </div>
               </form>

               <div class="login-signup">
                  <span class="text">Ya estás registrado?
                     <a href="../Login/login.html" class="text login">Iniciar Sesión ahora</a>
                  </span>
               </div>
               <div class="inicio">
                  <a href="../../../index.html" class="text signup">Volver a inicio</a>
               </div>
            </div>
         </div>
