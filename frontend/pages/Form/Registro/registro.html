      <!-- Formulario de Registro -->
      <div class="container">
        <div class="forms">
          <div class="form signup">
            <span class="title">Formulario de Registro</span>

            <form action="#" class="form" id="form">
              <div class="form-control">
                <i class="uil uil-user"></i>
                <input
                  type="text"
                  id="fullname"
                  placeholder="Introducir nombre completo"
                  autocomplete="off"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
              </div>

              <div class="form-control">
                <i class="uil uil-envelope icon"></i>
                <input
                  type="text"
                  id="email"
                  placeholder="Introducir correo electronico"
                  autocomplete="off"
                />

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
              </div>
              <div class="form-control">
                <i class="uil uil-user"></i>
                <input
                  type="text"
                  id="username"
                  placeholder="Ingresar nombre de usuario"
                  autocomplete="off"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
              </div>
              <div class="form-control">
                <i class="uil uil-lock icon"></i>
                <input
                  type="password"
                  id="password"
                  class="password"
                  placeholder="Ingresar contraseña"
                  autocomplete="off"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
              </div>

              <div class="form-control">
                <i class="uil uil-lock icon"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  class="password"
                  placeholder="Confirmar contraseña"
                  autocomplete="off"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
              </div>

              <input
                class="button-registro"
                type="submit"
                value="REGISTRARSE"
              />
            </form>

            <div class="login-signup">
              <span class="text"
                >Ya estás registrado?
                <a href="../Login/login.html" class="text login"
                  >Iniciar Sesión ahora</a
                >
              </span>
            </div>
            <div class="inicio">
              <a href="../../../index.html" class="text signup"
                >Volver a inicio</a
              >
            </div>
